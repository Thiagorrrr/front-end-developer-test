<section class="collection" data-bind="if: apiData().Collection">
    <div class="collection__wrapper-container container">
        <div class="collection__box-text">
            <h2 class="collection__title" data-bind="text: apiData().Collection.title"> </h2>
            <ul class="collection__list" data-bind="foreach: apiData().Collection.cards">
                <li class="collection__list-items" data-bind="text: info"> </li>
            </ul>
            <div class="swiper-pagination pagination ">

            </div>
            <div class="explorer__info explorer__info--fixed  explorer__info--no-mobile">
                <a class="explorer__url" data-bind="attr:{ 'href': apiData().Collection.url  } "> </a>
                <span class="explorer__circle explorer__circle--black"> <i class="arrow arrow--black right"></i></span>
                <span class="explorer__explorer explorer__explorer--black">view all</span>
            </div>
        </div>
        <div class="swiper-container collection__container">
            <div class="swiper-wrapper collection__cards" data-bind="foreach: apiData().Collection.cards">
                <div class="swiper-slide collection__card">
                    <div class="collection__wrapper">

                        <span class="collection__card-info " data-bind="text: info"> </span>

                        <picture class="collection__img">
                            <source media="(min-width: 1024px)" data-bind="attr:{srcset:imgDesk} ">
                            <source media="(min-width: 768px)" data-bind="attr:{srcset:imgTablet} ">
                            <source data-bind="attr:{srcset:imgMobile} ">
                            <img class="collection__img-item" data-bind="attr:{srcset:imgMobile, 'alt':alt} ">
                        </picture>

                    </div>

                </div>
            </div>

            <div class="explorer__info explorer__info--fixed  explorer__info--collection ">
                <a class="explorer__url" data-bind="attr:{ 'href': apiData().Collection.url  } "> </a>
                <span class="explorer__circle explorer__circle--black"> <i class="arrow arrow--black right"></i></span>
                <span class="explorer__explorer explorer__explorer--black">view all</span>
            </div>

        </div>
    </div>
</section>
