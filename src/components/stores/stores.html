<section class="stores" data-bind="if: apiData().Stores">

    <picture class="stores__img">
        <source media="(min-width: 1024px)" data-bind="attr:{srcset: apiData().Stores.imgDesk} ">
        <source media="(min-width: 768px)" data-bind="attr:{srcset:apiData().Stores.imgTablet} ">
        <source data-bind="attr:{srcset: apiData().Stores.imgMobile} ">
        <img class="stores__img-item" data-bind="attr:{srcset:apiData().Stores.imgMobile, 'alt':apiData().Stores.alt} ">
    </picture>

    <span class="stores__info" data-bind="text: apiData().Stores.info "> </span>
    <h2 class="stores__title" data-bind="text: apiData().Stores.title "> </h2>
    <div class="explorer__info explorer__info--fixed">
        <span class="explorer__circle"> <i class="arrow  right"></i></span>
    </div>
</section>
